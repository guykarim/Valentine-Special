<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
  }

  h1 {
    font-size: 1.8em;
    color: #fff;
    text-shadow: 2px 2px #d94f70;
    margin-bottom: 30px;
    transition: all 1s ease;
  }

  .fancy-title {
    background: linear-gradient(90deg, #ff6ec4, #7873f5, #ffb347);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px rgba(0,0,0,0.2);
    font-size: 2em;
  }

  button {
    font-size: 1em;
    padding: 10px 20px;
    margin: 15px;
    cursor: pointer;
    border-radius: 12px;
    border: none;
    transition: all 0.3s ease;
    position: relative;
  }

  #yesBtn {
    background-color: #ff4b5c;
    color: white;
    box-shadow: 0 0 10px #ff4b5c;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 10px #ff4b5c; }
    100% { box-shadow: 0 0 30px #ff6e82; }
  }

  #noBtn {
    background-color: #ffe066;
    color: #333;
    position: absolute;
    left: 50%; 
    top: 60%;
    transform: translate(-50%, -50%);
  }

  #result {
    display: none;
    margin-top: 20px;
    max-width: 90%;
    max-height: 65vh;
    overflow-y: auto;
    animation: fadeIn 1s forwards;
    padding: 10px;
  }

  #result img {
    width: 50%;
    max-width: 250px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  #result p {
    font-size: 1em;
    margin-top: 10px;
    color: #fff;
    text-shadow: 2px 2px #d94f70;
    line-height: 1.6em;
    white-space: pre-line; 
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
  }

  .heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    transform: rotate(-45deg);
    animation: float 5s infinite;
  }
  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top: -7.5px; left: 0; }
  .heart::after { left: 7.5px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
    100% { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
  }

  @media(max-width: 500px) {
    h1 { font-size: 1.5em; }
    button { font-size: 0.9em; padding: 8px 15px; }
    #result p { font-size: 0.9em; line-height: 1.4em; }
    #result img { width: 70%; max-width: 200px; }
  }
</style>
</head>
<body>

<h1 id="mainTitle">Will you be my Valentine?</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="result">
  <img src="dola.jpeg" alt="Us Together">
  <p>
Dola, my love, my heart, my muse,
Every moment with you I never want to lose.
Your smile turns my gray skies blue,
My world is perfect because of you.

Since you clicked yes, you are mine forever üòòüíñüíç‚ù§Ô∏è
  </p>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const result = document.getElementById('result');
  const mainTitle = document.getElementById('mainTitle');

  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 6000);
  }
  setInterval(createHeart, 300);

  // Constrain No button inside viewport
  document.addEventListener('mousemove', (e) => {
    const x = e.clientX;
    const y = e.clientY;
    const btnX = noBtn.offsetLeft + noBtn.offsetWidth / 2;
    const btnY = noBtn.offsetTop + noBtn.offsetHeight / 2;
    const distance = Math.hypot(btnX - x, btnY - y);
    if(distance < 100){
      const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = Math.max(0, Math.min(newX, window.innerWidth - noBtn.offsetWidth)) + 'px';
      noBtn.style.top = Math.max(0, Math.min(newY, window.innerHeight - noBtn.offsetHeight)) + 'px';
    }
  });

  // Yes button click
  yesBtn.addEventListener('click', () => {
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    result.style.display = 'block';
    // Fancy new title
    mainTitle.innerHTML = 'üíñ Thank you for being my Valentine, I love you wifey üíåüíïüíç';
    mainTitle.classList.add('fancy-title');
  });
</script>

</body>
</html>
